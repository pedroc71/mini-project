name: CI Quality Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run linter (STOP if ugly)
        run: npm run lint

      - name: Run tests (RED/GREEN rule)
        run: npm test

      - name: Trivy scan
        run: trivy image --exit-code 1 --severity HIGH,CRITICAL mini-project
